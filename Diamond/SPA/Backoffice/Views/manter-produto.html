<div class="container-fluid" ng-controller="ManterProdutoCtrl">
    <div class="row">
        <div class="col-md-10">
            <h1>Lista de Produtos</h1>
        </div>
        <div class="col-md-2">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button class="btn adicionar btn-primary" ng-click="abrirAdicionarProduto()">Adicionar Produto</button>
                </div>                
            </div>
        </div>
    </div>
    <hr />
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome do Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Categoria</th>
                    <th>Data Entrada</th>
                    <th>Data Saída</th>
                    <th style="width: 15%">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{$index}}</td>
                    <td>{{p.nome}}</td>
                    <td>{{p.preco}}</td>
                    <td>{{p.quantidade}}</td>
                    <td>{{p.categoria}}</td>
                    <td>{{p.dataEntrada}}</td>
                    <td>{{p.dataSaida}}</td>
                    <td style="min-width: 100%">                        
                        <div class="btn-group btn-group-justified">                            
                            <div class="btn-group">
                                <button class="btn btn-default"><span><i class="fa fa-pencil"></i></span></button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-default"><span><i class="fa fa-times"></i></span></button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>        
    </div>    
</div>
