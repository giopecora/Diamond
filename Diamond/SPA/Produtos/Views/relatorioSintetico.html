<div class="container-fluid" ng-controller="RelatorioSinteticoCtrl">
    <div class="row">
        <div class="col-md-10">
            <h1>Relatório Sintético de Vendas de Produtos</h1>
        </div>
        <div class="col-md-2">
            <div class="btn-group btn-group-justified">
                <div class="btn-group"></div>
            </div>
        </div>
    </div>
    <hr />
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Nome do Produto</th>
                    <th>Id do Produto</th>
                    <th>Quantidade</th>
                    <th>Categoria</th>
                    <th>Valor Total</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="p in produtos">
                    <td>{{p.produto}}</td>
                    <td>{{p.produtoId}}</td>
                    <td>{{p.quantidade}}</td>
                    <td>{{p.categoria}}</td>
                    <td>{{p.valorTotal}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
