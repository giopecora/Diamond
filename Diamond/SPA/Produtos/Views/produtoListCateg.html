<div class="container">
    <div class="page-header">
        <h1 class="text-center">{{categoria}}</h1>
    </div>
    <div class="row">
        <div class="col-md-4" ng-repeat="produto in Produtos track by $index">
            <div class="container-card">
                <img class="img-responsive" src="{{produto.action}}" />
                <div class="text-center descricao">
                    <p>{{produto.nome}}</p>
                    <p>{{produto.preco |currency}}</p>
                    <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="exibirDetalhes(destaque)">Detalhes</button>
                </div>
            </div>
        </div>
    </div>
</div>
