<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Identifique-se</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" ng-submit="logar()">
            <div class="form-group">
                <div class="col-md-6">
                    <label for="email" class="col-md-2 col-sm-2">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ex: fulano_silva@zmail.com" ng-model="email"/>
                </div>                
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <label for="email" class="col-md-2 col-sm-2">Senha</label>
                    <input type="password" class="form-control" id="email" placeholder="*********" ng-model="senha"/>
                </div>
            </div>
            <div class="form-group">
            <div class="row">
                <button type="submit" class="btn btn-default">Entrar</button>
            </div>    
                
            </div>
        </form>
    </div>
</div>
