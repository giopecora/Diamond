<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Identifique-se</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" ng-submit="logar()">
            <div class="form-group">
                <div class="col-md-6">
                    <label for="email" class="col-md-2 col-sm-2">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ex: fulano_silva@zmail.com" data-ng-model="loginData.userName" required autofocus/>
                </div>                
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <label for="email" class="col-md-2 col-sm-2">Senha</label>
                    <input type="password" class="form-control" id="email" placeholder="*********" data-ng-model="loginData.password" required/>
                </div>
            </div>
                          
            <div class="col-md-4">
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary" data-ng-click="login()">Entrar</button>
                    </div>
                </div>
            </div>                    
                    
            <div data-ng-hide="message == ''" class="alert alert-danger">
                {{message}}
            </div>                
            
        </form>
    </div>
</div>
