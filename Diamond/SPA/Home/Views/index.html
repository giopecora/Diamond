<style>
    .item img{
        height: 500px;
        width: 500px
    }
    .card {
    /* Add shadows to create the "card" effect */
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.conteudo {
    padding: 2px 16px;
    background: gray;
}

.cards{
	padding: 0 !important;
}

button{
	width: 100%;
	border: none;
	background: #4CAF50;
	padding: 5px;
}
</style>
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div uib-carousel active="$index" interval="5000">
                <div uib-slide ng-repeat="slide in slides track by $index" index="$index">
                    <img ng-src="{{slide.image}}" style="margin:auto;">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <h3 class="col-md-2  col-md-offset-5">Destaques</h3>
    </div>
    <div class="row">
        <div class="col-md-4" ng-repeat="destaque in destaques track by $index">
            <div class="card text-center">
                <img src="{{destaque.imagem}}" height="200" width="100%" alt="Imagem Produto">
                <div class="conteudo">
                    <h3>{{destaque.nome}}</h3>
                    <h4>{{destaque.preco | currency}}</h4>
                </div>
                <button>Adicionar a ocarrinho</button>
            </div>
        </div>
    </div>
</div>
